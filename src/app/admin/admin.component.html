<div class="container">
  <div *ngIf="user">
    <h2>Add new words to the collection:</h2>
    <form [formGroup]="wordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstWord">Word 1:</label>
        <input type="text" formControlName="firstWord" class="form-control" />
      </div>
      <div class="form-group">
        <label for="secondWord">Word 2:</label>
        <input type="text" formControlName="secondWord" class="form-control" />
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">
          Send
        </button>
      </div>
    </form>
  </div>
  <div *ngIf="!user">
    <p>You need to be login.</p>
  </div>
</div>
