        <li *ngIf="!user">
          <button
            class="btn btn-outline-light btn-sm my-0 mr-1"
            routerLink="/login"
          >
            Se connecter
          </button>
          <button class="btn btn-light btn-sm my-0" routerLink="/signup">
            S'inscrire
          </button>
        </li>

        <!-- Dropdown -->
        <li *ngIf="user" class="nav-item dropdown" dropdown>
          <a
            dropdownToggle
            mdbWavesEffect
            type="button"
            class="nav-link dropdown-toggle waves-light"
            mdbWavesEffect
          >
            <mdb-icon fas icon="user"></mdb-icon> {{ user.name | titlecase
            }}<span class="caret"></span
          ></a>
          <div
            *dropdownMenu
            class="dropdown-menu dropdown-menu-right dropdown dropdown-primary"
            role="menu"
          >
            <a
              class="dropdown-item waves-light"
              mdbWavesEffect
              routerLink="/account"
              >My account</a
            >
            <a
              class="dropdown-item waves-light"
              mdbWavesEffect
              (click)="logout()"
              >Log out</a
            >
          </div>

    </links>
