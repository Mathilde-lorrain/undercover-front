<div class="signup-form">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-horizontal">
    <div class="col-8 offset-4">
      <h2>Sign Up</h2>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-4 text-right">Firstname</label>
      <div class="col-8">
        <input
          type="text"
          formControlName="firstName"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }"
        />
        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
          <div *ngIf="f.firstName.errors.required">First Name is required</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-4 text-right">Lastname</label>
      <div class="col-8">
        <input
          type="text"
          formControlName="lastName"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }"
        />
        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
          <div *ngIf="f.lastName.errors.required">Last Name is required</div>
        </div>

      </div>
    </div>
    <div class="form-group row">
      <label class=" col-form-label col-4 text-right">Pseudo</label>
      <div class="col-8">
        <input
          type="text"
          formControlName="name"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
        />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">name is required</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-4 text-right">Password</label>
      <div class="col-8">
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-8 offset-4">
        <p><label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a>.</label></p>
        <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
      </div>
    </div>
  </form>
  <div class="text-center">Already have an account? <a routerLink="/login">Login here</a></div>
</div>
